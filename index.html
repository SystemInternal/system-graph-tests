<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>system graph tester</title>
    <meta http-equiv="Content-Type" content="text/html;" charset="utf-8" >
    <meta name="viewport" charset="UTF-8" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/clearstyle.css">
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="js/graph.js" charset="utf-8" preload></script>
    <!-- <script type="module">

      import * as d3 from "https://cdn.jsdelivr.net/npm/d3@7/+esm";
      console.log(d3);
      start();
      
      </script> -->
    
    <link rel="preload" href="data/worst_case_links.json" as="fetch" crossOrigin="false">
  </head>

  <body>
    <main>
      <div id="controls">
        <section id="coffee">
          <h3>Coffee  <input type="checkbox" checked data-name="main"></h3>
          <div class="row-wrap" data-name="upstream">
            <input type="range" name="upstream" min="0" max="100" value="50">
            <label for="upstream">upstream</label>
            <span class="count"></span>
          </div>
          <div class="row-wrap" data-name="downstream" data-name="main">
            <input type="range" name="downstream" min="0" max="100" value="50">
            <label for="downstream">downstream</label>
            <span class="count"></span>  
          </div>
        </section>
        <section id="cancer">
          <h3>Cancer  <input type="checkbox" checked></h3>
          <div class="row-wrap" data-name="upstream">
            <input type="range" name="upstream" min="0" max="100" value="50">
            <label for="upstream">upstream</label>
            <span class="count"></span>
          </div>
          <div class="row-wrap" data-name="downstream">
            <input type="range" name="downstream" min="0" max="100" value="50">
            <label for="downstream">downstream</label>
            <span class="count"></span>  
          </div>
        </section>
        <section id="intermediate">
          <h3>Intermediate</h3>
          <div class="row-wrap" data-name="confounders">
            <input type="range" name="confounders" min="0" max="100" value="50">
            <label for="confounders">confounders</label>
            <span class="count"></span>
          </div>
          <div class="row-wrap" data-name="mediators">
            <input type="range" name="mediators" min="0" max="100" value="50">
            <label for="mediators">mediators</label>
            <span class="count"></span>  
          </div>
        </section>
        <section id="graph-settings">
          <h3>Graph settings</h3>
          <div class="row-wrap" data-name="charge">
            <input type="range" name="charge" min="-5000" max="0" value="-2000" step="100">
            <label for="charge">node strength</label>
            <span class="count">-2000</span>  
          </div>
          <div class="row-wrap" data-name="link">
            <input type="range" name="link" min="0" max="3" value="2" step="0.1">
            <label for="link">link strength</label>
            <span class="count">2</span>
          </div>
        </section>
  
      </div>
      <svg id="graph">
        <defs>
          <marker
            id="arrow"
            viewBox="0 0 6 10"
            refX="-5"
            refY="5"
            markerWidth="12"
            markerHeight="12"
            markerUnits="userSpaceOnUse"
            orient="auto-start-reverse">
            <path d="M0.950256 1L2.95026 3L4.95026 5L0.950256 9" stroke-linecap="round" vector-effect="non-scaling-stroke"/>
            <!-- <path d="M 0 0 L 10 5 L 0 10 z" /> -->
          </marker>
          <marker
            id="arrow-primary"
            viewBox="0 0 6 10"
            refX="-10"
            refY="5"
            markerWidth="12"
            markerHeight="12"
            markerUnits="userSpaceOnUse"
            orient="auto-start-reverse">
            <path d="M0.950256 1L2.95026 3L4.95026 5L0.950256 9" stroke-linecap="round" vector-effect="non-scaling-stroke"/>
            <!-- <path d="M 0 0 L 10 5 L 0 10 z" /> -->
          </marker>
        </defs>
  
  
  
      </svg>


    </main>
    
      
    
  </body>
  
</html>
